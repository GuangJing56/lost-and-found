<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost and Found</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <!-- Navigation Bar -->
        <div class="navbar">
            <a href="{{ url_for('about') }}">About Us</a>
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('browse') }}">Browse</a>  <!-- This link will appear if the user is logged in -->
                <a href="{{ url_for('logout') }}">Logout</a>   <!-- Logout link for logged-in users -->
            {% else %}
                <a href="{{ url_for('login') }}">Login</a>   <!-- Login link for guests -->
                <a href="{{ url_for('signup') }}">Sign Up</a>  <!-- Sign Up link for guests -->
            {% endif %}
            <a href="{{ url_for('add_item') }}">Add Item</a>   <!-- 'Add Item' link for all users -->
        </div>
    </header>
    
    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <footer>
        <!-- Optional Footer -->
    </footer>
</body>
</html>
