{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <h2>Report Item</h2>
    <p>You are reporting: <strong>{{ item.name }}</strong></p>

    <form method="POST">
        <div class="input-group">
            <label for="reason">Reason:</label>
            <textarea id="reason" name="reason" placeholder="Explain why you're reporting this item..." required rows="5"></textarea>
        </div>
        <button type="submit">Submit Report</button>
    </form>
</div>
{% endblock %}
