{% extends "base.html" %}
{% block content %}
<div class="form-container">
    <h2>Report Item: {{ item.name }}</h2>
    <form method="POST">
        <div class="input-group">
            <label for="reason">Reason:</label>
            <textarea id="reason" name="reason" required></textarea>
        </div>
        <button type="submit">Submit Report</button>
    </form>
</div>
{% endblock %}
