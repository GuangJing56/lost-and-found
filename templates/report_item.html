{% extends 'base.html' %}

{% block content %}
<h2>Report Item</h2>

<form action="{{ url_for('report_item') }}" method="post">
    <div class="form-group">
        <label for="item_id">Select Item to Report</label>
        <select name="item_id" id="item_id" class="form-control" required>
            {% for item in items %}
                <option value="{{ item.id }}">{{ item.name }} ({{ item.status }})</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label for="reason">Reason for Reporting</label>
        <textarea name="reason" id="reason" class="form-control" rows="5" required></textarea>
    </div>

    <button type="submit" class="btn btn-danger">Report Item</button>
</form>
{% endblock %}
