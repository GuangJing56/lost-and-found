<!-- templates/browse.html -->
{% extends 'base.html' %}

{% block content %}
    <h1>Found Items</h1>
    <ul>
        {% for item in items %}
            <li>
                <strong>{{ item.name }}</strong> - {{ item.description }} 
                {% if item.photo %}
                    <br>
                    <img src="{{ url_for('static', filename='uploads/' + item.photo) }}" alt="Item Photo" width="100">
                {% endif %}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
