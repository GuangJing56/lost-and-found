<!-- templates/admin_dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Lost and Found</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Admin Dashboard</h1>
        <h2>Manage Items</h2>
        <ul>
            {% for item in items %}
                <li>
                    <strong>{{ item.name }}</strong> - {{ item.description }}
                    <a href="{{ url_for('delete_item', item_id=item.id) }}" onclick="return confirm('Are you sure you want to delete this item?');">Delete</a>
                </li>
            {% endfor %}
        </ul>
        <h2>Manage Users</h2>
        <ul>
            {% for user in users %}
                <li>{{ user.username }} - {{ 'Admin' if user.is_admin else 'User' }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
