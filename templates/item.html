<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lost Items</title>
</head>
<body>
    <h1>All Lost Items</h1>

    <ul>
        {% for item in items %}
            <li>
                <h2>{{ item.name }}</h2>
                <p>{{ item.description }}</p>
                <p>Contact: {{ item.phone }}</p>
                {% if item.photo %}
                    <img src="{{ url_for('static', filename='uploads/' + item.photo) }}" alt="{{ item.name }}">
                {% endif %}
            </li>
        {% endfor %}
    </ul>
    <p><a href="{{ url_for('about') }}">Back to Home</a></p>
</body>
</html>
