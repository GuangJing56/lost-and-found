{% extends "base.html" %}
{% block title %}Chat Users{% endblock %}

{% block content %}
<h2>Chat with Users</h2>
<ul>
  {% for user in users %}
    <li><a href="{{ url_for('chat_with', user_id=user.id) }}">{{ user.username }}</a></li>
  {% else %}
    <li>No other users available to chat.</li>
  {% endfor %}
</ul>
{% endblock %}
